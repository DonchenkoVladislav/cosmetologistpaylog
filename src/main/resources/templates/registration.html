<!DOCTYPE html>
<html lang="en">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; application/x-www-form-urlencoded; charset=UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="/landing.css">

</head>
<body class="body">
<div class="margin-top-reg">
    <form action="/registration" method="post">
        <ul class="pelement">
            <li class="margin-side-20">
                <input name="userName" class="inputreg font-20" type="text" placeholder="Придумайте имя пользователя">
            </li>
            <li class="margin-side-20">
                <input name="password" class="inputreg font-20" type="password" placeholder="Придумайте пароль">
            </li>
        </ul>
        <ul class="pelement">
            <li>
                <button type="submit" class="buttonform font-30 nonborder margin-top-60">Готово</button>
            </li>
            <li>
                <button type="button" class="buttonform font-30 nonborder margin-top-60" onclick="back()">Назад</button>
            </li>
        </ul>
    </form>
</div>

</body>
<script>
    function back() {
        window.location.href = "/"
    }
</script>
</html>
