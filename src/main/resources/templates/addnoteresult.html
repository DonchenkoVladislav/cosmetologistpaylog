<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Новая запись</title>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/cosmoStyle.css">
    <link rel="stylesheet" href="/menu.css">
    <link rel="stylesheet" href="/loader.css">
</head>
<body class="body">

<!--Loader-->
<div class="loader">
    <div class="loader_inner"></div>
</div>

<!--Место для записей-->
<div id="notesPlace">
    <div id="fill"></div>
</div>

<!--Результирующая форма-->
<div id="result">
    <div class="calcelementul">
        <div class="widgetCenter">
            <p class="dateTime newNoteFonts fontXxxLarge">Запись добавлена</p>
        </div>
        <div class="widgetCenter">
            <p class="alertBlockSubtitle">Нажмите на запись, а потом на корзину, если захотите ее удалить</p>
        </div>
        <div class="widgetRowEvently">
            <a href="/home" class="buttonformResult">На главную</a>
            <a href="/newnote" class="buttonformResult">К записям</a>
        </div>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script type="text/javascript" src="/fastclick.js"></script>
<script type="text/javascript" src="/loader/loader.js"></script>
<script type="text/javascript" src="/myclasses/noteBlock.js"></script>
<script>
    $(document).ready(function () {
        $.ajax({
            type: 'GET',
            url: '/last_note',
            dataType: 'json',
            success: function (last_note) {
                var notesPlace = document.getElementById("notesPlace");
                var filler = document.createElement('div');
                filler.id = "fill";

                createOneNote(last_note, filler, false, 1)
                notesPlace.prepend(filler);
            }
        });
    })
</script>
</html>
