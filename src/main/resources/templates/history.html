<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .base{
            margin-top: 8%;
        }
        .calcbtn{
            width: 200px; /* Ширина блока */
            height: 200px;/* Высота блока */
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            margin: 4px 0px;
            overflow: hidden;
            background-color: #f885d2;
            border-radius: 120px;
            border: solid;
        }
        .middle{
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .pbtn{
            text-align: center;
            margin-top: 37%;
        }
        .Ops{
            text-align:center;
            width: 600px; /* Ширина блока */
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .fonts{
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
        }
        .calcelement{
            display: flex;
            width: 800px;
            margin: 30px auto;
            background: rgb(255, 255, 255);
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            border-radius: 50px;
            position: relative;
        }
        .leftmiddle{
            line-height: 70px;
            position: relative;
            top: 20px;
            left: 30px;
        }
        .vertcenter{
            vertical-align: middle;
        }
        .vertbottom{
            vertical-align:bottom;
        }
        .rightmiddle{
            position: relative;
            left: 240px;
        }
        .blockmain{
            height: 80px;
            width: 180px;
            border-radius: 20px;
            margin: 0px;
        }
        .block{
            height: 50px;
            width: 220px;
            border-radius: 20px;
            margin: 0px;
        }
        .smallmiddle{
            text-align: center;
            line-height: 70px;
            position: relative;
            top: 0px;
            left: 30px;
        }
        .green{
            color: white;
            background-color:rgb(124, 196, 124);
        }
        .furple{
            color: white;
            background-color:rgb(157, 105, 182);
        }
        .midmiddle{
            text-align: center;
            line-height: 70px;
            position: relative;
            top: 20px;
            right: 300px;
        }
        .smallfonts{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 26px;
            color: gray;
        }
        .columnreverse{
            display: flex;
            flex-direction: column-reverse;
        }
    </style>
</head>
<body>
        <ul class="columnreverse">
            <li class="fonts" th:each="string : ${datePosts}">
                <p class="smallmiddle block vertcenter" th:text="${string}"></p>
                <ul>
                    <li class="calcelement" th:each="el : ${posts}" th:if="${el.day == string}">
                        <h4 class="leftmiddle blockmain vertcenter" th:if="${el.summary_type == 'Расход'}"><img src="https://img.icons8.com/pastel-glyph/50/000000/negative-dynamic.png"/></h4>
                        <h4 class="leftmiddle blockmain vertcenter" th:if="${el.summary_type == 'Доход'}"><img src="https://img.icons8.com/pastel-glyph/50/000000/positive-dynamic--v2.png"/></h4>
                        <p class="smallmiddle block vertcenter" th:text="${el.procedures}"></p>
                        <p class="rightmiddle" th:text="${el.summary}"></p><p class="rightmiddle">&nbsp ₽</p>
                    </li>
                </ul>
            </li>
        </ul>
</body>
</html>
