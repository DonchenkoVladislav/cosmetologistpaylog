<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .margin-top-30{
            margin-top: 30vw;
        }
        .margin-side-20{
            margin: 10px 20px;
        }
        .buttonform{
            text-decoration: none;
            display: inline-block;
            width: 240px;
            height: 60px;
            line-height: 45px;
            border-radius: 45px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }
        .middle{
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .pbtn{
            text-align: center;
            margin-top: 37%;
        }
        .Ops{
            text-align:center;
            width: 600px; /* Ширина блока */
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .whitecolour{
            color: white;
        }
        .bigfont{
            font-size: 100px;
            font-weight: bold;
        }
        .fonts{
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
        }
        .font-20{
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            letter-spacing: 1px;
        }
        .padding-15{
            padding-top: 15px;
        }
        a:hover{
            color: #f885d2;
            background-color: white;
            box-shadow: 15px 15px 15px #f885d2(0, 0, 0, .6);
        }
        .calcelement{
            display: flex;
            width: 800px;
            margin: 30px auto;
            background: rgb(255, 255, 255);
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            border-radius: 50px;
            position: relative;
        }
        .leftmiddle{
            line-height: 70px;
            position: relative;
            top: 20px;
            left: 30px;
        }
        .vertcenter{
            vertical-align: middle;
        }
        .vertbottom{
            vertical-align:bottom;
        }
        .rightmiddle{
            position: relative;
            left: 240px;
        }
        .blockmain{
            height: 80px;
            width: 180px;
            border-radius: 20px;
            margin: 0px;
        }
        .block{
            height: 50px;
            width: 220px;
            border-radius: 20px;
            margin: 0px;
        }
        .smallmiddle{
            text-align: center;
            line-height: 70px;
            position: relative;
            top: 0px;
            left: 30px;
        }
        .green{
            color: white;
            background-color:rgb(124, 196, 124);
        }
        .furple{
            color: white;
            background-color:rgb(157, 105, 182);
        }
        .midmiddle{
            text-align: center;
            line-height: 70px;
            position: absolute;
            top: 20px;
            left: 215px;
        }
        .smallfonts{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 26px;
            color: gray;
        }
        .flex{
            display: flex;
            flex-direction: row;
        }
        .bacgroundimagebox{
            background-image: url(https://sun9-67.userapi.com/impg/m8QeZAj4YHwoqo7SxGmyewjF0bnSsO-7f_oGSw/UbzZ8arGW0M.jpg?size=2560x1440&quality=96&sign=b7c2705acce7615fc3a076b0f10b33b1&type=album);
            background-size: 100% 170%;
            width: 100%;
            height: 35vw;
            background-repeat: no-repeat;
        }
        .previeelement{
            display: block;
            width: 100%;
            height: 30vw;
            
        }
        .gorisontalcolumn{
            display: flex;
            flex-direction: row;
            color: white;
            justify-content: space-between;
            margin: auto auto 20px auto;
            position: relative;
            top: 20%;
        }
        .gorisontalcolumnbanner{
            display: flex;
            flex-direction: row;
            color: white;
            justify-content: space-between;
            width: 800px;
            margin: auto auto 20px auto;
            position: relative;
            top: 20%;
        }
        .prevblock{
            display: block;
            width: 400px;
        }
        ul.gorisontalcolumn li{
            align-items: flex-start;
        }
        li {
            list-style-type: none; /* Убираем маркеры */
        }
        ul {
            margin-left: 0; /* Отступ слева в браузере IE и Opera */
            padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
        }
        body{
            margin: 0%;
        }
    </style>
</head>
<body>
    <div class="bacgroundimagebox">
        <div class="previeelement">
            <ul class="fonts gorisontalcolumnbanner">
                <li class="prevblock">
                    <ul class="fonts gorisontalcolumn">
                        <li>Прибыль</li>
                        <li>00000 Р</li>
                    </ul>
                    <ul class="fonts gorisontalcolumn">
                        <li>Расходы</li>
                        <li>00000 Р</li>
                    </ul>
                </li>
                <li>
                    <ul class="fonts">
                        <li class="whitecolour">Итого</li>
                        <li class="bigfont whitecolour">00000 Р</li>
                    </ul>
                </li>
            </ul>   
        </div>
        <div class="flex">
            <span class="middle">
                <a class = "buttonform fonts padding-15 margin-side-20" href='/income'>Доходы</a>
                <a class = "buttonform fonts padding-15 margin-side-20" href='/expenses'>Расходы</a>
                <a class = "buttonform fonts padding-15 margin-side-20" href='/history'>История</a>
            </span>
        </div>
        <div class="calcelement fonts" th:each="el : ${lastIncomes}">
            <h4 class="leftmiddle blockmain vertcenter"><img src="https://img.icons8.com/pastel-glyph/50/000000/positive-dynamic--v2.png"/></h4>
            <p class="smallmiddle block vertcenter" th:text="${el.procedures}"></p>
            <p class="rightmiddle" th:text="${el.summary}"></p><p class="rightmiddle">&nbsp ₽</p>
            <p class="midmiddle vertbottom smallfonts" th:text="${el.day}"></p>
        </div>
        <div class="calcelement fonts" th:each="el : ${lastExpenses}">
            <h4 class="leftmiddle blockmain vertcenter"><img src="https://img.icons8.com/pastel-glyph/50/000000/negative-dynamic.png"/></h4>
            <p class="smallmiddle block vertcenter" th:text="${el.procedures}"></p>
            <p class="rightmiddle" th:text="${el.summary}"></p><p class="rightmiddle">&nbsp ₽</p>
            <p class="midmiddle vertbottom smallfonts" th:text="${el.day}"></p>
        </div>
    </div>
</body>
</html>
