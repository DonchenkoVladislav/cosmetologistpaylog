<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        .margin-0{
            margin: 0%;
        }
        .margin-top-30{
            margin-top: 30vw;
        }
        .margin-side-20{
            margin: 10px 20px;
        }
        .margin-top-20{
            margin-top: 20px;
        }
        .margin-top-10{
            margin-top: 10px;
        }
        .margin-top-40{
            margin-top: 40px;
        }
        .font-size-20{
            font-size: 20px;
        }
        .buttonform{
            text-decoration: none;
            display: inline-block;
            width: 240px;
            height: 60px;
            line-height: 45px;
            border-radius: 45px;
            text-transform: uppercase;
            text-align: center;
            letter-spacing: 3px;
            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }
        .a_buttonform-3{
            text-decoration: none;
            display: inline-block;
            padding: 0 20px 14px;
            border-radius: 45px;
            border: none;
            text-transform: uppercase;
            text-align: center;
            font-weight: 600;
            color: #524f4e;
            background: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, .1);
            transition: .3s;
        }
        .middle{
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .pbtn{
            text-align: center;
            margin-top: 37%;
        }
        .Ops{
            text-align:center;
            width: 600px; /* Ширина блока */
            position: relative;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        .whitecolour{
            color: white;
        }
        .nicecolor{
            color: #524f4e;
        }
        .middlefont{
            font-size: 55px;
            font-weight: bold;
        }
        .bigfont{
            font-family: 'Montserrat', sans-serif;
            font-size: 100px;
            font-weight: bold;
        }
        .fonts{
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
        }
        .font-20{
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            letter-spacing: 1px;
        }
        .padding-15{
            padding-top: 15px;
        }
        a:hover{
            color: #f885d2;
            background-color: white;
            box-shadow: 15px 15px 15px #f885d2(0, 0, 0, .6);
        }
        .calcelementhome{
            display: flex;
            width: 760px;
            margin: 30px auto;
            position: relative;
            border-top: solid;
            border-color: #f6f6f7;
        }
        .leftmiddle{
            line-height: 70px;
            position: relative;
            top: 20px;
            left: 30px;
        }
        .vertcenter{
            vertical-align: middle;
        }
        .vertbottom{
            vertical-align:bottom;
        }
        .rightmiddle{
            position: relative;
            left: 240px;
        }
        .blockmain{
            height: 80px;
            width: 180px;
            border-radius: 20px;
            margin: 0px;
        }
        .block{
            height: 50px;
            width: 220px;
            border-radius: 20px;
            margin: 0px;
        }
        .smallmiddle{
            line-height: 70px;
            position: relative;
            top: 0px;
            left: 30px;
        }
        .green{
            color: white;
            background-color:rgb(124, 196, 124);
        }
        .furple{
            color: white;
            background-color:rgb(157, 105, 182);
        }
        .midmiddle{
            text-align: center;
            line-height: 70px;
            position: absolute;
            top: 20px;
            left: 215px;
        }
        .smallfonts{
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 26px;
            color: gray;
        }
        .flex{
            display: flex;
            margin-top: -270px;
            position: relative;
            top: 0;
            padding-top: 14em;
            margin-bottom: -6em;
            z-index: 2;
        }
        .flexname{
            display: flex;
            position: relative;
            z-index: 2;
        }
        .bacgroundimagebox{
            position: relative;
        }
        .previeelement{
            display: block;
            width: 100%;
            top: 0;
            min-height: 2em;
        }
        .gorisontalcolumn{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: auto auto 20px auto;
            position: relative;
            top: 20%;
        }
        .gorisontalcolumn-akk{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }
        .gorisontalcolumnbanner{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 800px;
            margin: auto auto 0px auto;
            position: relative;
            top: 0%;
            padding-top: 0px;
            padding-bottom: 80px;
            z-index: 1;
        }
        .z-index-2{
            z-index: 2;
        }
        .z-index-1{
            z-index: 1;
        }
        .z-index-0{
            z-index: 0;
        }
        .centertext{
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 600;
            color: #514f4e;
        }
        .prevblock{
            display: block;
            width: 400px;
        }
        .columnreverse{
            display: flex;
            flex-direction: column-reverse;
        }
        .backmouth{
            background-color: white;
        }
        .calcelementul{
            margin: 130px auto 90px auto;
            width: 800px;
            box-shadow: 0 10px 25px rgb(0 0 0 / 40%);
            border-radius: 50px;
            padding: 5px 0px;
            background-color: white;
            position: relative;
        }
        .calcelementCalendar{
            width: 800px;
            height: 400px;
            margin: 30px auto;
            box-shadow: 0 10px 25px rgb(0 0 0 / 40%);
            border-radius: 50px;
        }
        .graybackground{
            background: rgb(228, 228, 228);
        }
        .whitebackground{
            background: #FBFBFC;
        }
        .blockmouth{
            height: 100px;
            width: 520px;
            border-radius: 20px;
            margin: 30px;
            color: #6C6C78;
        }
        .body{
            background-color: #f9f9f9;
        }
        ul.gorisontalcolumn li{
            justify-content: space-between;
        }
        li {
            list-style-type: none; /* Убираем маркеры */
        }
        ul {
            margin-left: 0; /* Отступ слева в браузере IE и Opera */
            padding-left: 0; /* Отступ слева в браузере Firefox, Safari, Chrome */
        }
        body{
            margin: 0%;
        }
    </style>
</head>
<body class="body">
    <form th:action="@{/logout}" method="post">
        <ul class="flexname gorisontalcolumn-akk font-20 nicecolor margin-top-40">
            <li>
                <h1 class="margin-0" th:inline="text">[[${#httpServletRequest.remoteUser}]]</h1>
            </li>
            <li>
                <button class="a_buttonform-3 padding-15 font-size-20" type="submit">Выйти из аккаунта</button>
            </li>
        </ul>
    </form>
    <ul class="fonts gorisontalcolumnbanner nicecolor">
                <li class="prevblock">
                    <ul class="fonts gorisontalcolumn">
                        <li>Прибыль</li>
                        <li th:text="${curentMouthSummPlus}"></li>
                    </ul>
                    <ul class="fonts gorisontalcolumn">
                        <li>Расходы</li>
                        <li th:text="${curentMouthSummMinus}"></li>
                    </ul>
                </li>
                <li>
                    <ul class="fonts">
                        <li>Итого</li>
                        <li class="bigfont" th:text="${curentMouthSumm}"></li>
                    </ul>
                </li>
            </ul>
            <div class="flex">
                <span class="middle z-index-2">
                    <a class = "buttonform fonts padding-15 margin-side-20" href='/income'>Доходы</a>
                    <a class = "buttonform fonts padding-15 margin-side-20" href='/expenses'>Расходы</a>
                    <a class = "buttonform fonts padding-15 margin-side-20" href='/history'>История</a>
                </span>
            </div>
            <ul class="calcelementul">
                <p class="centertext fonts">Последние изменения</p>
                <li class="calcelementhome fonts" th:each="el : ${lastPosts}">
                    <h4 class="leftmiddle blockmain vertcenter" th:if="${el.summary_type == 'Доход'}"><img src="https://img.icons8.com/cotton/64/000000/deposit--v1.png"/></h4>
                    <h4 class="leftmiddle blockmain vertcenter" th:if="${el.summary_type == 'Расход'}"><img src="https://img.icons8.com/cotton/64/000000/withdrawal--v1.png"/></h4>
                    <p class="smallmiddle block vertcenter" th:text="${el.procedures}"></p>
                    <p class="rightmiddle" th:text="${el.summary}"></p><p class="rightmiddle">&nbsp ₽</p>
                    <p class="midmiddle vertbottom smallfonts" th:text="${el.day}"></p>
                </li>
            </ul>
        <ul class="columnreverse">
            <li class="fonts calcelementCalendar bodycalendar backmouth" th:each="current : ${mouthCalendar}">
                <ul class = summanddate>
                    <li class="smallmiddle blockmouth calcmargin middlefont" th:text="${current.mounthYear}">
                    <li class="smallmiddle blockmouth calcmargin bigfont" th:text="${current.summary}">
                </ul>
            </li>
        </ul>
</body>
</html>
